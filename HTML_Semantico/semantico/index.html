<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Semântico - tag main</title>
</head>
<body>
  <!-- Aria-label serve como uma etiqueta de da tag. -->
  <nav aria-label="primário">
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>
  <main>
    <h1>Grandes Vendas</h1>
    <p>Paragrafo de teste</p>
  </main>
</body>
</html>
