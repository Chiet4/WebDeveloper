<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Semântico - tag main</title>
</head>

<body>

  <header>
    <!-- <img src="" alt="">  imagem da marca e titulo -->
    <!-- Aria-label serve como uma etiqueta da tag. -->
    <nav aria-label="primária">
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>
  <main>
    <h1>Grandes Vendas</h1>
    <p>Paragrafo de teste</p>
  </main>

  <article aria-labelledby="sobre">
    <header>
      <h2 id="sobre">Sobre a empresa</h2>
      <p>Autor: João Pessoa</p>
    </header>
    <p>Fundada a muito tempo, em meados de ...</p>
    <footer>
      Alguns direitos reservados.
    </footer>
  </article>

  <footer>
    <p>Todos os direitos reservados</p>
  </footer>
</body>

</html>
