<!-- Tag
  Conteúdo - serve para inserir textos, imagens, vídeos e outros
  Semântica - da sentido ao conteúdo
  Interação como CSS e JS - seleção de elementos para mudar estilo ou comportamento

  <p> - marca um paragrafo
  h1 até h6 - titulos do conteúdo
  <a> - link
  <html> - raiz do documento
  <head> - Toda informação para o browser
  <body> - Corpo do html, conteúdo, outras tags
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Titulo do site</title>
</head>

<body>
  <!-- Ids para identificação e para uso especifico no css -->
  <h1 id="introducao">Site principal.</h1>
  <p>Cars and Bikes</p>
  <!-- Links e caminhos, para uso local. Adicionando classes para o css -->
  <a class="codigo grande" href="produtos/cars.html">News cars</a> <br>
  <a class="design" href="produtos/bike.html">Nice bike shoope</a>
  <p>Veja mais <a href="/">produtos.</a></p>

  <!-- É possível adicionar mais de uma classe a tag -->
  <h2 class="cor grande underline">Sobre o site</h2>
</body>

</html>
