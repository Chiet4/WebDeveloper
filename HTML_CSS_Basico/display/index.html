<!-- 
span - elemento gererico que não possui nenhum estilo pré-definido/semântica. É equivalente a uma div, mas sem o display block.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Posicionamento</title>
</head>
<body>
   <div>Texto normal</div>
   <span>Texto com tag span.</span>
   <a href="/">link</a>
   <strong>texto usando tag strong</strong>
   <h1>Novo h1</h1>
   <div>Texto com tag div mais <span>texto para demostra o inline</span> dentro de um block, mas com o <div>uso de um elemento de bloco dentro de outro elemento de bloco</div></div>

   <p>Outro teste</p>
   <div>Mais um teste de <a href="/">inline</a> e elementos de bloco</div>
</body>
</html>
